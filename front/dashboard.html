<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.4.0/gridstack.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/dashboard.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>




    <script type="text/javascript" src='//cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.4.0/gridstack.min.js'></script>
    <script type="text/javascript" src='//cdnjs.cloudflare.com/ajax/libs/gridstack.js/0.4.0/gridstack.jQueryUI.min.js'></scri


    <script type="text/javascript" src="assets/js/login.js"></script>
    <script type="text/javascript" src="assets/js/register.js"></script>
    <script type="text/javascript" src="assets/js/update.js"></script>
    <script type="text/javascript" src="assets/js/dashboard.js"></script>
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <div class="col-sm-10 bg-primary"> <h1 class="text-center">Dashboard</h1>
            <button type="button pull-right" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginModal">Login</button>
            <button type="button pull-right" class="btn btn-info btn-lg" data-toggle="modal" data-target="#registerModal">Register</button>
        </div>
    </div>
    <!-- Nav tabs -->
    <ul class="nav nav-pills">
        <li class="active"><a data-toggle="pill" href="#home">Home</a></li>
        <li><a data-toggle="pill" href="#widgets">Widgets</a></li>
        <li><a data-toggle="pill" href="#profile">Profile</a></li>
    </ul>

    <!-- Tab panes -->

</div>
<div class="container mt-3">
<div class="tab-content">
    <div id="home" class="tab-pane fade in active"><br>
        <h3>Dashboard home</h3>


        <div class="grid-stack" id="widgetGrid">
            <div class="grid-stack-item bg-dark text-white"
                 data-gs-x="4" data-gs-y="0"
                 data-gs-width="2" data-gs-height="2" >
                <div class="grid-stack-item-content">
                    Meteo
                    <button class="btn pull-right widget-config"><i class="fa fa-cog"></i></button>
                </div>
            </div>
            <div class="grid-stack-item bg-dark text-white"
                 data-gs-x="4" data-gs-y="0"
                 data-gs-width="2" data-gs-height="2" >
                <div class="grid-stack-item-content"> Meteo</div>
            </div>
        </div>

    </div>
    <div id="widgets" class="tab-pane fade"><br>
        <h3>Widgets</h3>
        <p>ADD / delete widgets</p>
        <button type="button" class="btn btn-primary pull-right" onclick=addWidget()>Add widget</button>

    </div>
    <div id="profile" class="tab-pane fade"><br>
        <h3>Profile</h3>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="updateUsername" type="text" class="form-control" name="registerUsername" placeholder="Username" required>
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="updateFirstname" type="text" class="form-control" name="registerFirstname" placeholder="Firstname" required>
        </div>
        <br>

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="updateLastname" type="text" class="form-control" name="registerLastname" placeholder="Lastname" required>
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input id="updateEmail" type="text" class="form-control" name="registerEmail" placeholder="Email" required>
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="updatePassword" type="password" class="form-control" name="registerPassword" placeholder="Password" required>
        </div>
        <br>
        <button type="button" class="btn btn-primary pull-right" onclick=updateProfile()>Update profile</button>

    </div>
</div>
</div>
<div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">

        <!-- Login Modal-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center">Login</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="loginUsername" type="text" class="form-control" name="loginUsername" placeholder="Username" required>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="loginPassword" type="password" class="form-control" name="loginPassword" placeholder="Password" required>
                </div>
                <br>
            </div>
            <div class="modal-footer"id="loginDisplay">
                <div class="container-fluid">
                    <button type="submit" class="btn btn-primary pull-right" onclick=loginMe()>Login</button>
                    <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="modal fade" id="registerModal" role="dialog">
    <div class="modal-dialog">

        <!-- Register Modal-->
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title text-center">Register</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="registerFirstname" type="text" class="form-control" name="registerFirstname" placeholder="Firstname" required>
                </div>
                <br>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="registerLastname" type="text" class="form-control" name="registerLastname" placeholder="Lastname" required>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="registerUsername" type="text" class="form-control" name="registerUsername" placeholder="Username" required>
                </div>

                <br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input id="registerEmail" type="text" class="form-control" name="registerEmail" placeholder="Email" required>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="registerPassword" type="password" class="form-control" name="registerPassword" placeholder="Password" required>
                </div>
                <br>
            </div>
            <div class="modal-footer" id="registerDisplay">
                <div class="container-fluid">
                    <button type="submit" class="btn btn-primary pull-right" onclick=registerMe()>Register</button>
                    <button type="button" class="btn btn-danger pull-left" data-dismiss="modal" >Close</button>
                </div>
            </div>

        </div>

    </div>
</div>
</body>
</html>
